<form role="form" onsubmit="return ajax_ops.modal_form(this);" action="demo/data/login-success.html" method="get">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
<!-- content start -->
<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <span class="help-block">Already have an account, <a data-toggle="ajax-modal" data-url="demo/data/login.html" data-modal-attr='{"replace":1}'  href="javascript:void(0)">login!</a></span>
  </div>

<!-- content end -->
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form>
